<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Multimedia</title>
    <style>
        video {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container text-center bg-dark text-light">
        <div class="row">
            <div class="col-12">
                <h5>Multimedia</h5>
                <h6>Dar play a ambos para el video y el audio :)</h6>
            </div>
        </div>
        <div class="row">
            <div class="col-12">

                <video controls loop autoplay>
                    
                    <source src="../assets/videos/Cat - 3740.mp4"/>
                    <track kind="subtitles" src="../assets/videos/subs.vtt" srclang="es" label="spanish" default>
                </video>

                <audio controls autoplay>
                        <source src="../assets/videos/piano.mp3"/>
                        
                        </audio>



            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <h6>Imagen con Canvas</h6>
                <canvas id="miCuadro" width="310" height="150" style="border-radius: 15px;">
                    Your browser does not support the HTML canvas tag.</canvas>

            </div>
            <div class="col-6">

                <h6>Imagen con SVG</h6>
                <svg height="180" width="350">
                    <defs>
                        <linearGradient id="grad1" x1="50%" y1="25%" x2="100%" y2="95%">
                        <stop offset="0%" style="stop-color:rgb(4, 20, 61);stop-opacity:1"/>
                        <stop offset="50%" style="stop-color:rgb(150, 6, 6);stop-opacity:1"/>
                        <stop offset="100%" style="stop-color:rgb(155, 180, 12);stop-opacity:1"/>
                      </linearGradient>
                    </defs>
                    <rect x="30" y="0" rx="50" ry="50" width="310" height="150"
                    fill="url(#grad1)" />
                    <text fill="#ffffff" font-size="35" font-family="Comic Sans" x="50" y="86">Deutsche Solutions</text>
                    Sorry, your browser does not support inline SVG.
                </svg>

            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p>2021 Miguel Angel SÃ¡nchez Miranda</p>
            </div>
        </div>
    </div>


    <script>
        var c = document.getElementById("miCuadro");
        var ctx = c.getContext("2d");


        // Create gradient
        var grd = ctx.createLinearGradient(0, 0, 200, 0);
        grd.addColorStop(0, "#eeeeee");
        grd.addColorStop(0.5, "#000000");
        grd.addColorStop(1, "#df7116");


        // Fill with gradient
        ctx.fillStyle = grd;
        ctx.fillRect(10, 10, 350, 180);
    </script>


</body>

</html>
